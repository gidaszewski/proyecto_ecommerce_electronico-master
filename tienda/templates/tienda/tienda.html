{% extends 'Home/base.html'%}

{% load static %}

{% block contenido %}

 <!-- Header-->
 <header class="d-flex flex-column py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Todo para armar tu Home Office</h1>
            <p class="lead fw-normal text-white-50 mb-0">Computación y tecnología</p>
        </div>
    </div>
</header>

<!--Items Parte de arriba-->
<section class="py-5">
      <div class="text-center text-white">
          <h1 class="display-3 fw-bolder text-white-90 mb-0">PRODUCTOS</h1>  
      </div>

    <div class="container px-4 px-lg-5 mt-5">

        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
 {% for producto in productos%}
            <div class="col mb-5">

               <div class="card h-100">
                 <!-- Product image-->
                   <img class="card-img-top" src="{{producto.imagen.url}}" alt="..." />
                  <!-- Product details-->
                   <div class="card-body p-4">
                      <div class="text-center">
                         <!-- Product name-->
                           <h5 class="fw-bolder">{{producto.nombre}}</h5>
                           <p class="fw-bolder">${{producto.precio}}</p>

                      </div>
                    </div>
                 <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">COMPRAR</a></div>
                    </div>
                </div>
            </div>
 {% endfor %} 
       </div>
    </div>
</section>


{% endblock %}
